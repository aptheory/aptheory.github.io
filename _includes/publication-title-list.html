<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5em;">
  <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
  <span>
    <span class="pub-tag pub-tag-year">
      {{ post.date | date: "%Y" }}
    </span>
    {% if post.open_access %}
      <span class="pub-tag pub-tag-oa">
        open-access
      </span>
    {% endif %}
  </span>
</div>
